<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandatory Formulir</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: custom style -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <form action="prank.html" method="GET" class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md animate-fadeIn">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulir Pendaftaran</h1>

    <label class="block mb-2 text-sm font-medium">Nama</label>
    <input type="text" name="nama" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label class="block mb-2 text-sm font-medium mt-4">Email</label>
    <input type="email" name="email" required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label class="block mb-2 text-sm font-medium mt-4">Hobi</label>
    <input type="text" name="hobi"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition mt-6">
      Submit
    </button>
  </form>
</body>
</html>
