<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRANK!! 🤣</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="animated-bg flex flex-col justify-center items-center min-h-screen text-center animate-fadeIn text-white" onload="playPrank()">
  <img src="images/Galau.jpeg" alt="Galau"
    class="w-64 md:w-80 mb-6 rounded-xl border-4 border-red-600 prank-img" />

  <h1 class="text-6xl font-extrabold text-red-500 prank-text shake">PRANKED! 🤡</h1>

  <p class="mt-4 text-lg">Lu kira ini form serius? 🤣 Masuk perangkap, bos!</p>
  <p id="user-name" class="text-yellow-300 text-xl mt-3 font-semibold"></p>

  <a href="index.html"
    class="mt-8 inline-block bg-white text-black font-bold py-2 px-6 rounded-full shadow hover:bg-red-600 hover:text-white transition duration-300">
    😵 Balik Isi Lagi
  </a>

  <audio id="prank-audio" src="https://www.myinstants.com/media/sounds/trololo.mp3" preload="auto"></audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    if (nama) {
      document.getElementById('user-name').textContent = `😎 Kena lu, ${nama.toUpperCase()}!`;
    }

    function playPrank() {
      const audio = document.getElementById('prank-audio');
      if (audio) {
        audio.play().catch(err => console.warn('Audio autoplay blocked:', err));
      }
    }
  </script>
</body>
</html>
